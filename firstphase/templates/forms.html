  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const selectBox = document.getElementById('selectBox');
      const dropdownMenu = document.getElementById('dropdownMenu');
      const selectElement = document.getElementById('validationCustom06');
      const selectedItemsContainer = document.getElementById('selectedItemsContainer');
  
      // Toggle dropdown visibility
      selectBox.addEventListener('click', function () {
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
      });
  
      // Handle item selection
      dropdownMenu.addEventListener('click', function (e) {
        if (e.target.classList.contains('dropdown-item')) {
          const value = e.target.getAttribute('data-value');
          const option = selectElement.querySelector(`option[value="${value}"]`);
  
          if (option.selected) {
            option.selected = false;
            updateSelectedItems();
          } else {
            option.selected = true;
            updateSelectedItems();
          }
        }
      });
  
      // Update the display of selected items
      function updateSelectedItems() {
        const selectedOptions = Array.from(selectElement.selectedOptions);
        selectedItemsContainer.innerHTML = '';
  
        selectedOptions.forEach(option => {
          const item = document.createElement('div');
          item.classList.add('selected-item');
          item.innerHTML = `${option.text} <span class="remove-item" data-value="${option.value}">&times;</span>`;
          selectedItemsContainer.appendChild(item);
        });
  
        selectBox.textContent = selectedOptions.length > 0 ? 'Selected' : 'Choose...';
      }
  
      // Handle cancel item
      selectedItemsContainer.addEventListener('click', function (e) {
        if (e.target.classList.contains('remove-item')) {
          const value = e.target.getAttribute('data-value');
          selectElement.querySelector(`option[value="${value}"]`).selected = false;
          updateSelectedItems();
        }
      });
  
      // Close dropdown if clicking outside
      document.addEventListener('click', function (e) {
        if (!e.target.closest('.custom-select-container')) {
          dropdownMenu.style.display = 'none';
        }
      });
  
      // Initialize
      updateSelectedItems();
    });
  </script>
